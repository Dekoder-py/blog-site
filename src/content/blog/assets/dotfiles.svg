<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="750" height="500" viewBox="0 0 750 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="750" height="500">
	                <feGaussianBlur stdDeviation="100" />
	            </filter>
	            <filter id="noise" x="0" y="0" width="100%" height="100%">
				<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence" stitchTiles="stitch" />
				<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
			</filter>
	        </defs>
	        <rect id="background" width="100%" height="100%" fill="#000" />
	        <g id="swatches" width="750" height="500" filter="url(#blur)"><rect x="138.60072161931978" y="84.34303065121836" width="370.3243719646603" height="314.6888528150201" fill="#a244d5" /><rect x="261.76832527074214" y="-161.30518376804088" width="344.8395346605036" height="415.63602769023004" fill="#8cd58e" /><rect x="-56.378362289312676" y="-86.64364615053702" width="329.79122075420815" height="548.0227913582421" fill="#8e338f" /><rect x="319.10173575928894" y="-25.801479874979577" width="565.8765633078561" height="481.2847265037748" fill="#b44ae9" /></g>
	    	<rect x="0" y="0" width="750" height="500" 
	    	style="mix-blend-mode: luminosity; filter: url(#noise); opacity: 6%"></rect>
    	</svg>