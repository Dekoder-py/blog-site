<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="750" height="500" viewBox="0 0 750 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="750" height="500">
	                <feGaussianBlur stdDeviation="80" />
	            </filter>
	            <filter id="noise" x="0" y="0" width="100%" height="100%">
				<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence" stitchTiles="stitch" />
				<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
			</filter>
	        </defs>
	        <rect id="background" width="100%" height="100%" fill="#837FA4" />
	        <g id="swatches" width="750" height="500" filter="url(#blur)"><rect x="-214.63513758779" y="190.7476039421145" width="460.0300803661446" height="457.8482490695219" fill="#dbcc29" /><rect x="152.63665044061648" y="203.87921935932684" width="481.7185348858107" height="344.63507333157213" fill="#2cca72" /><rect x="-147.49952513695533" y="61.158759638599435" width="530.7274670697522" height="316.6414489238052" fill="#73afda" /></g>
	    	<rect x="0" y="0" width="750" height="500" 
	    	style="mix-blend-mode: luminosity; filter: url(#noise); opacity: 0%"></rect>
    	</svg>